services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install --optimize-autoloader --no-dev
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      # âœ… You will add DB_HOST, DB_PORT, DB_DATABASE, DB_USERNAME, DB_PASSWORD in Render Dashboard after DB creation
